{% extends "sample/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block home %}
{% endblock home %}
{% block side %}
{% endblock side%}
{% block content %}
  <body class="bg" style= "background-image: linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)),url('/static/sample/sea.jpg');">
      <div class="content-section" style="margin-left: 250px;margin-top: 190px;">
      <form method="POST">
          {% csrf_token %}
          <fieldset class="form_group">
              <legend class="border-bottom mb-4">Log In</legend>
              {{ form|crispy }}
          </fieldset>
          <div class="form_group">
              <button class="btn btn-outline-info" type="submit">Login</button>
          </div>
        </form>
      <div class="border-top pt-3">
          <small class="text-muted">
              Need an Account? <a class="ml-2" data-toggle="modal" data-target="#myModal" href="{% url 'register' %}">Sign Up Now</a>
          </small>
      </div>

      <div class="modal fade" id="myModal">
          <div class="modal-dialog">
            <div class="modal-content">          
              <div class="modal-header">
                <h4 class="modal-title">Register here</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
              </div>                                                      
                <iframe src="{% url 'register' %}" width="100%" height="500px" scrolling="yes" frameborder="0" border="0"></iframe>                               
              <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              </div>            
            </div>
          </div>
        </div>     
      </div>
  </body>
{% endblock %}
